{% load i18n %}
<table>
	<colgroup>
		<col style="width:20%"/>
		<col/>
	</colgroup>
	<thead>
		<tr>
			<th>{% trans "Resource" %}</th>
			<th>{% trans "Value" %}</th>
			<th>{% trans "Elapsed Time(ms)" %}</th>
		</tr>
	</thead>
	<tbody id='history_panel_body'>
		{% for key, value in rows %}
			<tr class="">
				<td>{{ key|escape }}</td>
				<td>{{ value|escape }}</td>
				<td></td>
			</tr>
		{% endfor %}
	</tbody>
</table>
